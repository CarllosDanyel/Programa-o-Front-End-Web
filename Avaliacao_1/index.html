<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript e DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Exercícios de JavaScript</h1>

    <div class="exercise-container">
        <h2>Exercício 01 - Contador de Números</h2>
        <div class="input-group">
            <label for="minValue1">Valor Mínimo:</label>
            <input type="number" id="minValue1" placeholder="Digite o valor mínimo">
        </div>
        <div class="input-group">
            <label for="maxValue1">Valor Máximo:</label>
            <input type="number" id="maxValue1" placeholder="Digite o valor máximo">
        </div>
        <button id="countButton">Contar</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="exercise-container">
        <h2>Exercício 02 - Fatorial</h2>
        <div class="input-group">
            <label for="factorialInput">Número:</label>
            <input type="number" id="factorialInput" placeholder="Digite um número para o fatorial">
        </div>
        <button id="factorialButton">Calcular</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="exercise-container">
        <h2>Exercício 03 - Números Aleatórios</h2>
        <div class="input-group">
            <label for="quantity3">Quantidade de Números:</label>
            <input type="number" id="quantity3">
        </div>
        <div class="input-group">
            <label for="minValue3">Valor Mínimo:</label>
            <input type="number" id="minValue3">
        </div>
        <div class="input-group">
            <label for="maxValue3">Valor Máximo:</label>
            <input type="number" id="maxValue3">
        </div>
        <button id="randomButton">Calcular</button>
        <div id="result3" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
